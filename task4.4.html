<!DOCTYPE html>
<html>
<head>
<title>My Web Page</title>
</head>
<body>
<script>
const urls = [
'https://httpbin.org/get',
'https://httpbin.org/get',
'https://httpbin.org/get',
'https://httpbin.org/get'
];
Promise.all(urls.map((url)=>fetch(url).then((response)=>response.json())))
.then((jsons)=>{
jsons.forEach((json)=>console.log(json));
}).catch((error)=>console.error('An error occurred:',error));
</script>
</body>
