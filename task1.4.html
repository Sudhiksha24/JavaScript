<!DOCTYPE html>
<html>
<head>
<title>
My Web Page
</title>
</head>
<body>
<script>
function flattenArray(arr) {
let result = [];
arr.forEach(element => {
if (Array.isArray(element)) {
result = result.concat(flattenArray(element));
} else {
result.push(element);
}
});
return result;
}
let nestedArray = [1, [2, [3, 4], 5], [6, 7], 8];
console.log(flattenArray(nestedArray));
</script>
</body>
</html>
