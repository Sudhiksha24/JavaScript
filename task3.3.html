<body>
<script>
function createCounter() {
let count = 1;
return {
increment: function() {
count++;
},

getCount: function() {
return count;
}
};
}
const cnt1 = createCounter();
const cnt2 = createCounter();
cnt1.increment();
cnt1.increment();
console.log(cnt1.getCount());
cnt2.increment();

</script>
