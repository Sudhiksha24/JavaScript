<!DOCTYPE html>

<title>My Web Page</title>

<body>
<script>
function one(){
return new Promise((resolve,reject)=>{
resolve("Hello! "); });
};
function two(){
return new Promise((resolve, reject)=>{
resolve("KCE "); });
};
function three(){

console.log(promise);
};
promiseExecution();
